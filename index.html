<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SG Reccomended Places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="nav-container">
        <div class="nav-icon" id="home">Home</div>
        <div class="nav-icon"><a href="save.html" id="saved">Saved</a></div>
        <div id="categoryButtonsContainer" class="nav-icon">
            <select id="categoryDropdown" class="category-button">
                <option value="" disabled selected>List</option>
                <option value="attraction">Attractions</option>
                <option value="hawker">Hawkers</option>
                <option value="hotel">Hotels</option>
                <option value="restaurant">Fine Dinings</option>
                <option value="shopping">Shopping Places</option>
            </select>
        </div>
        <!-- <div class="nav-icon">Recent</div> -->
    </div>

    <div id="map"></div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
        <ul id="suggestedLocationsList"></ul>
    </div>
 
    <div class="side-panel" id="sidePanel">
        <button class="close-btn" id="closeButton">Close</button>
        <button class="save-btn" id="saveButton">Save</button>
        <div id="sidePanelContent">
            <!-- Content will be dynamically updated here -->
        </div>
    </div>

    <div id="placeListContainer">
        <ul id="placeList"></ul>
    </div>
    

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script type="module" src="script.js"></script>
</body>
</html>
